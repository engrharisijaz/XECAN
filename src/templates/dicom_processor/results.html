{% extends "_base.html" %}

{% block content %}

<style>
    .centered-text {
        text-align: center;
        margin-bottom: 20px; /* Adds space below the heading */
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px; /* Adds space between buttons */
        margin-bottom: 15px; /* Adds space below the buttons */
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px; /* Adds space above the buttons */
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center; /* Ensures text is centered within the cells */
    }
    th {
        background-color: #0d6efd;
        color: white;
    }
    .btn {
        padding: 10px 10px;
        text-decoration: none;
        border-radius: 4px;
    }
    .btn-primary {
        background-color: #0d6efd;
        color: white;
    }
    .btn-primary:hover {
        background-color: #0d6efd;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="centered-text">
    <br>
    <h2>XECAN Lung Cancer Risk Prediction</h2>
</div>
<table>
    <tr>
        <th>Years</th>
        <th>1 year</th>
        <th>2 years</th>
        <th>3 years</th>
        <th>4 years</th>
        <th>5 years</th>
        <th>6 years</th>
    </tr>
    <tr>
        <td>Predicted Risk Percentage</td>
        {% for score in scores %}
        <td>{{ score }}%</td>
        {% endfor %}
    </tr>
    <!-- Add more rows for additional patients if needed -->
</table>
<br>
<div class="button-group">
    <a href="{{ url_for('dicom_processor.download_csv') }}" class="btn btn-primary">Download CSV</a>
    <!-- Button to predict another -->
    <a href="{{ url_for('dicom_processor.upload') }}" class="btn btn-primary">Predict Another</a>
</div>

{% endblock %}
